<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produtos</title>
    <link rel="stylesheet" href="styleEditarProduto.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nova+Square" />
    <link rel="stylesheet" href="../fade-transitions/fade-transition.css">
    <link rel="shortcut icon" href="../Assets/auma-logo.png">
</head>
<body>
    <script src="../fade-transitions/fade-transition.js"></script>
    <div id="header-container"></div>

    <main>
        <section class="product-section">
            <h1 class="product-title">Edição de Produtos</h1>

            <div class="product-grid" id="news-grid">
                <div class="product-item" data-id="1">
                    <a href="#">
                        <img src="../Assets/auma-logo.png" alt="Produto 1">
                        <p style="color:white; text-align:center; margin-top:10px;">Produto 1</p>
                    </a>
                </div>
                <div class="product-item" data-id="2">
                    <a href="#">
                        <img src="../Assets/auma-logo.png" alt="Produto 2">
                        <p style="color:white; text-align:center; margin-top:10px;">Produto 2</p>
                    </a>
                </div>
                <div class="product-item" data-id="3">
                    <a href="#">
                        <img src="../Assets/auma-logo.png" alt="Produto 3">
                        <p style="color:white; text-align:center; margin-top:10px;">Produto 3</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Editar Produto</h2>

            <form id="edit-form">
                <label for="edit-nomeProduto">Nome</label>
                <input type="text" id="edit-name" placeholder="Digite o nome do produto" required>   

                <label for="edit-dimensao">Dimensão</label>
                <select name="edit-dimention">
                    <option value="p">P</option>
                    <option value="m">M</option>
                    <option value="g">G</option>
                </select>

                <label for="edit-categoria">Categoria</label>
                <input type="text" placeholder="Informe a categoria" required></input>

                <label for="edit-genero">Gênero</label>
                <select name="edit-gender">
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="unissex">Unissex</option>
                </select>

                <label for="edit-capa">Imagem de capa</label>
                <input class="file-upload-button" type="file" id="edit-image" accept="image/*">

                <label for="edit-descricaoProduto">Descrição</label>
                <textarea id="text" placeholder="Descrição do produto" required></textarea>

                <div style="margin-top: 20px; display: flex; justify-content: space-between;">
                    <button type="button" class="cadastrar-button" id="save-btn">Salvar</button>
                    <button type="button" class="cadastrar-button" id="delete-btn" style="background-color: #b71c1c;">Excluir</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("edit-modal");
            const closeModalBtn = document.getElementById("close-modal");
            const saveBtn = document.getElementById("save-btn");
            const deleteBtn = document.getElementById("delete-btn");
        
            // Exemplo: abrir modal ao clicar em produto
            const productItems = document.querySelectorAll(".product-item");
            productItems.forEach(item => {
                item.addEventListener("click", e => {
                    e.preventDefault();
                    modal.style.display = "flex";
                });
            });
        
            // Fechar modal (botão X)
            closeModalBtn.addEventListener("click", () => {
                modal.style.display = "none";
            });
        
            // Fechar clicando fora
            window.addEventListener("click", event => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        
            // Botão salvar (mock)
            saveBtn.addEventListener("click", () => {
                alert("Produto salvo (sem backend ainda).");
                modal.style.display = "none";
            });
        
            // Botão excluir (mock)
            deleteBtn.addEventListener("click", () => {
                if (confirm("Tem certeza que deseja excluir este produto?")) {
                    alert("Produto excluído (simulação).");
                    modal.style.display = "none";
                }
            });
        });
    </script>

    <script>
        // Funcionalidade para o menu colapsado
        document.addEventListener('DOMContentLoaded', function () {
            var menuToggle = document.querySelector('.menu-toggle');
            var navMenu = document.querySelector('.nav-menu');
            var closeMenu = document.querySelector('.close-menu');

            // Verifica se os elementos existem antes de adicionar o evento
            if (menuToggle && navMenu) {
                menuToggle.addEventListener('click', function () {
                    navMenu.style.left = '0';
                });
            }

            if (closeMenu && navMenu) {
                closeMenu.addEventListener('click', function () {
                    navMenu.style.left = '-100%';
                });
            }
        });
    </script>

    <div id="footer-container"></div>

    <script src="../Header/header.js"></script>
    <script src="../Footer/footer.js"></script>
    
</body>
</html>
