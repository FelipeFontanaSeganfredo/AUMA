<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleHome.css">    
    <link rel="stylesheet" href="../Header/styleHeader.css">    
    <link rel="stylesheet" href="../fade-transitions/fade-transition.css">

</head>
<body>
    <script src="../fade-transitions/fade-transition.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@8.7.1/dist/index.umd.js"></script>
    <!-- Container onde o header será injetado -->
    <div id="header-container"></div>

    <main>
        <!-- Seção de cima com botão, texto e imagem das linhas com astronauta -->
        <div class="top-section">
            <div class="top-image">
                <img src="../Assets/linhasEastrounautas.png" alt="Imagem Principal" class="DesktopImage">
                <img src="../Assets/linhas.png" alt="" class="MobileLines">
                <img src="../Assets/astronaut.png" alt="" class="MobileAstronaut">
            </div>
            <div class="top-content">
                <div class="text-container">
                    <p class="typewriter" id = "typewriter" data-text="Mudando o futuro de autistas e suas famílias.">
                        Mudando o futuro de autistas e suas famílias.
                    </p>
                </div>
                <button class="DonateButton" onclick="window.location.href='../Doacoes_WEB/doacoes.html'">Doar Agora</button>
            </div>
            </div>
        </div>
        <!-- Seção inferior com botão, texto, imagem de crianças e título -->
        <div class="bottom-section">
            <div class="bottom-right">
                <img src="../Assets/kids.png" alt="Imagem à Esquerda">
            </div>
            <div class="bottom-left">
                <img src="../Assets/autism.png" alt="Imagem à Direita">
                <p class="typewriter">
                    O autista vê o mundo de um ângulo diferente. A AUMA vê o mesmo ângulo.
                </p>
                <button class="DonateButton" onclick="window.location.href='../QuemSomosPage/QuemSomosPage.html'">Conferir atuação</button>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="../Header/header.js"></script>
    <script src="../Footer/footer.js"></script>
    <script>
        new TypeIt("#typewriter", {
          speed: 50,
          cursor: true,
          waitUntilVisible: true,
        })
        //.type("Mudando o futuro de autistas e suas famílias")
        .go();
      </script>
      
</body>
</html>
