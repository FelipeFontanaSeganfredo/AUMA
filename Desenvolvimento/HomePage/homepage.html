<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
</head>
<body>

<!-- Header com navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
<!-- Seção de cima com botão, texto e imagem das linhas com astronauta -->
        <div class="top-section">
            <div class="top-image">
                <img src="../Assets/linhasEastrounautas.png" alt="Imagem Principal" class="DesktopImage">
                <img src="../Assets/linhas.png" alt="" class="MobileLines">
                <img src="../Assets/astronaut.png" alt="" class="MobileAstronaut">
            </div>
            <div class="top-content">
                <p>Mudando o futuro de autistas e suas famílias</p>
                <button class="DonateButton">Doar Agora</button>
            </div>
        </div>
<!-- Seção inferior com botão, texto, imagem de crianças e título -->
        <div class="bottom-section">
            <div class="bottom-right">
                <img src="../Assets/kids.png" alt="Imagem à Esquerda">
            </div>
            <div class="bottom-left">
                <img src="../Assets/autism.png" alt="Imagem à Direita">
                <p>O autista vê o mundo de um ângulo
                    diferente. A AUMA vê o mesmo
                    ângulo.</p>
                <button>Conferir atuação</button>
            </div>
        </div>
    </main>

<!-- Footer -->
    <footer>
        <p>&copy; 2024 - Todos os direitos reservados</p>
    </footer>

</body>
</html>
