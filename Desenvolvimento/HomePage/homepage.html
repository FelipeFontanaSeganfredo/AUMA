<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleHome.css">    
    <link rel="stylesheet" href="../Header/style.css">    

</head>
<body>

    <header>
        <div class="logo"><img src="../Assets/logo.png" alt="logo-img" width="180%" height="115%"></div>
        <nav class="desktop-nav">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">contato</a></li>
                <li><a href="#">quem somos</a></li>
                <li><a href="#">notícias</a></li>
                <li><a href="#" class="doar-button">DOAR</a></li>
            </ul>
        </nav>

        <!-- Ícone de menu (hambúrguer) para dispositivos móveis -->
        <div class="menu-toggle">☰</div>

        <!-- Menu colapsado para mobile -->
        <div class="nav-menu">
            <div class="close-menu">&times;</div> <!-- Ícone para fechar o menu -->
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">contato</a></li>
                <li><a href="#">quem somos</a></li>
                <li><a href="#">notícias</a></li>
                <li><a href="#" class="doar-button" id="doarBtnMobile">DOAR</a></li>
            </ul>
        </div>
    </header>

    <main>
<!-- Seção de cima com botão, texto e imagem das linhas com astronauta -->
        <div class="top-section">
            <div class="top-image">
                <img src="../Assets/linhasEastrounautas.png" alt="Imagem Principal" class="DesktopImage">
                <img src="../Assets/linhas.png" alt="" class="MobileLines">
                <img src="../Assets/astronaut.png" alt="" class="MobileAstronaut">
            </div>
            <div class="top-content">
                <p>Mudando o futuro de autistas e suas famílias</p>
                <button class="DonateButton">Doar Agora</button>
            </div>
        </div>
<!-- Seção inferior com botão, texto, imagem de crianças e título -->
        <div class="bottom-section">
            <div class="bottom-right">
                <img src="../Assets/kids.png" alt="Imagem à Esquerda">
            </div>
            <div class="bottom-left">
                <img src="../Assets/autism.png" alt="Imagem à Direita">
                <p>O autista vê o mundo de um ângulo
                    diferente. A AUMA vê o mesmo
                    ângulo.</p>
                <button>Conferir atuação</button>
            </div>
        </div>
    </main>

<!-- Footer -->
    <footer>
        <p>&copy; 2024 - Todos os direitos reservados</p>
    </footer>

</body>
<script src="../Header/header.js"></script>
</html>
