<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="styleFooter.css"> <!-- Link to your CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet"> <!-- Google Font link -->
</head>
<body>

    <footer class="site-footer">
        <!-- Institution Info -->

        <div class="footer-content">
            <!-- Contact Column -->
            <div class="institution-info">
                <img src="../Assets/logoIF.png" alt="Logo da Instituição" class="imageIF">
            </div>
            <div class="footer-col contact">
                <h3>Contato</h3>
                <ul class="contact-list">
                    <li><a href="mailto:email@email.com">email@email.com</a></li>
                    <li><a href="tel:5455555555">54 55555555</a></li>
                </ul>
            </div>

            <!-- Links Column -->
            <div class="footer-col links">
                <h3>Navegação</h3>
                <ul class="footer-links">
                    <li><a href="#">home</a></li>
                    <li><a href="#">contato</a></li>
                    <li><a href="#">quem somos</a></li>
                    <li><a href="#">notícias</a></li>
                    <li><a href="#">doar</a></li>
                    <li><a href="#">administração</a></li>
                </ul>
            </div>

            <!-- Social Column -->
            <div class="footer-col social">
                <h3>Social</h3>
                <hr class="social-divider">
                <!-- Adicionar links de redes sociais aqui -->
            </div>
        </div>
    </footer>

</body>
</html>
