<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <link rel="stylesheet" href="styleNoticias.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nova+Square" />
</head>
<body>

    <div id="header-container"></div>

    <main>
        <div class="content">

            <label for="tituloNoticia">Titulo da notícia</label>
            <input type="tituloNoticia" id="tituloNoticia" placeholder="Digite o título da notícia" required>

            <label for="capa">Imagem de capa</label>
            <input class="file-upload-button" type="file" id=" capa" accept="image/*" required>

            <label for="textoNoticia">Texto da notícia</label>
            <textarea id="textoNoticia" placeholder="Conteúdo da notícia" required></textarea>
            
            <button type="submit" class="cadastrar-button">Cadastrar notícia</button>
        </div>
    </main>

    <script>
        // Funcionalidade para o menu colapsado
        document.addEventListener('DOMContentLoaded', function () {
            var menuToggle = document.querySelector('.menu-toggle');
            var navMenu = document.querySelector('.nav-menu');
            var closeMenu = document.querySelector('.close-menu');

            // Abre o menu ao clicar no ícone de hambúrguer
            menuToggle.addEventListener('click', function () {
                navMenu.style.left = '0';  // Desliza o menu para dentro da tela
            });

            // Fecha o menu ao clicar no ícone de fechar (×)
            closeMenu.addEventListener('click', function () {
                navMenu.style.left = '-100%';  // Desliza o menu para fora da tela
            });
        });
    </script>
</body>
</html>

<script src="../Header/header.js"></script>
