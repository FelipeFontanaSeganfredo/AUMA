<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nova+Square" />
    <link rel="shortcut icon" href="../Assets/auma-logo.png">
</head>
<body>
    
    <div id="header-container"></div>

    <main>
        <div class="content">
            <div class="tittle">
                <div class="user-logo">
                    <img src="../Assets/person-icon.png" alt="Ícone de usuário">
                </div>
                <h1>Login</h1>
            </div>
            <form id="login-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                
                <button type="submit" id="submit-button">Entrar</button>
            </form>
            
            <p class="forgot-password">Esqueci minha senha</p>
            <p class="create-account">Não tem uma conta? <a href="#">Criar conta</a></p>
        </div>
    </main>
    <script src="../Header/header.js"></script>
    <script>
        // Funcionalidade para o menu colapsado
        document.addEventListener('DOMContentLoaded', function () {
            var menuToggle = document.querySelector('.menu-toggle');
            var navMenu = document.querySelector('.nav-menu');
            var closeMenu = document.querySelector('.close-menu');

            // Verifica se os elementos existem antes de adicionar o evento
            if (menuToggle && navMenu) {
                menuToggle.addEventListener('click', function () {
                    navMenu.style.left = '0';
                });
            }

            if (closeMenu && navMenu) {
                closeMenu.addEventListener('click', function () {
                    navMenu.style.left = '-100%';
                });
            }
        });
    </script>
    <div id="footer-container"></div>
    <script src="../Footer/footer.js"></script>
    <script src="login.js"></script>
</body>
</html>
