<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar produto</title>
    <link rel="stylesheet" href="styleCriarProdutos.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nova+Square" />
    <link rel="stylesheet" href="../fade-transitions/fade-transition.css">
    <link rel="shortcut icon" href="../Assets/auma-logo.png">
</head>
<body>
    <script src="../fade-transitions/fade-transition.js"></script>
    <div id="header-container"></div>

    <main>
        <div class="content">
            <h1>Cadastro de Produto</h1>
            <form id="post-form" method="POST">
                <label for="nomeProduto">Nome</label>
                <input type="text" id="name" placeholder="Digite o nome do produto" required>   

                <label for="categoria">Dimensão</label>
                <select name="dimention">
                    <option value="p">P</option>
                    <option value="m">M</option>
                    <option value="g">G</option>
                </select>

                <label for="categoria">Categoria</label>
                <input type="text" placeholder="informe a categoria" required></input>

                <label for="genero">Gênero</label>
                <select name="dimention">
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="unissex">Unissex</option>
                </select>

                <label for="capa">Imagem de capa</label>
                <input class="file-upload-button" type="file" id="image" accept="image/*">

                <label for="descricaoProduto">Descrição</label>
                <textarea id="text" placeholder="Descrição do produto" required></textarea>
                
                <button type="submit" class="enviar-button">Enviar</button>
            </form>
        </div>
    </main>

    <script>
        // Funcionalidade para o menu colapsado
        document.addEventListener('DOMContentLoaded', function () {
            var menuToggle = document.querySelector('.menu-toggle');
            var navMenu = document.querySelector('.nav-menu');
            var closeMenu = document.querySelector('.close-menu');

            // Verifica se os elementos existem antes de adicionar o evento
            if (menuToggle && navMenu) {
                menuToggle.addEventListener('click', function () {
                    navMenu.style.left = '0';
                });
            }

            if (closeMenu && navMenu) {
                closeMenu.addEventListener('click', function () {
                    navMenu.style.left = '-100%';
                });
            }
        });
    </script>

    <div id="footer-container"></div>

    <script src="../Header/header.js"></script>
    <script src="../Footer/footer.js"></script>
    <script src="criarnoticia.js"></script>
</body>
</html>
