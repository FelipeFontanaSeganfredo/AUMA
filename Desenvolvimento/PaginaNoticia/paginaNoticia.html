<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUMA</title>
    <link rel="stylesheet" href="paginaNoticia.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nova+Square" />
    <link rel="stylesheet" href="../fade-transitions/fade-transition.css">
    <link rel="shortcut icon" href="../Assets/auma-logo.png">

</head>

<body>
    <script src="../fade-transitions/fade-transition.js"></script>

    <div id="header-container"></div>

    <div class="content">
        <h1 class="main-title" id="post-title"></h1>
        
        <div class="share-content">
            <a>compartilhar:</a>
            <button class="icon-button"><img src="../Assets/Whatsapp_icon.svg"></button>
            <button class="icon-button"><img src="../Assets/Facebook_icon.svg"></button>
            <button class="icon-button"><img src="../Assets/Share_icon.svg"></button>
        </div>
        
        <div class="divider">
            <img src="../Assets/divider.svg" alt="" srcset="">
        </div>

        <div style="padding-top: 15px;">
            <a id="post-date"></a>
        </div>

        <div class="main-image" id="post-image-container"></div>

        <div id="post-text-container"></div>
        
        <h1 class="read-also-title">Leia também</h1>

        <div class="read-also-content" id="related-posts-container">
            <p>Carregando recomendações...</p>
        </div>
    </div>
    <div id="footer-container"></div>
    <script src="../Header/header.js"></script>
    <script src="../Footer/footer.js"></script>
    <script src="paginaNoticia.js"></script>

</html>
