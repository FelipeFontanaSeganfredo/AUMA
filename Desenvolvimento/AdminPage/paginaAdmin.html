<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - AUMA</title>
    <link rel="stylesheet" href="styleAdminPage.css">
    <link rel="stylesheet" href="../Header/styleHeader.css">
    <link rel="stylesheet" href="../Footer/styleFooter.css">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fade-transitions/fade-transition.css">
</head>
<body>
    <script src="../fade-transitions/fade-transition.js"></script>

    <div id="header-container"></div>

    <div id="admin-container">
        <aside class="admin-sidebar">
            <h3>Painel Admin</h3>
            <ul class="sidebar-menu">
                <li onclick="loadSection('posts')" id="menu-posts" class="active">Notícias</li>
                <li onclick="loadSection('products')" id="menu-products">Produtos</li>
                <li onclick="loadSection('partners')" id="menu-partners">Parceiros</li>
                <li onclick="loadSection('users')" id="menu-users" style="display: none;">Usuários</li>
            </ul>
        </aside>

        <main class="admin-content">
            <div class="section-header">
                <h2 id="section-title">Gerenciar Notícias</h2>
                <button class="btn-create" id="btn-create" onclick="handleCreate()">+ Criar Novo</button>
            </div>

            <div id="list-container" class="items-grid">
                <p>Carregando...</p>
            </div>

            <div class="pagination" id="pagination-controls">
                </div>
        </main>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Header/header.js"></script>
    <script src="../Footer/footer.js"></script>
    <script src="paginaAdmin.js"></script>
</body>
</html>
