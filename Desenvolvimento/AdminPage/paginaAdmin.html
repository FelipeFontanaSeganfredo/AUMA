<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    
    <link rel="stylesheet" href="styleAdminPage.css">
    
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nova+Square" />
    <link rel="shortcut icon" href="../Assets/auma-logo.png">
</head>
<body>
    <script src="../fade-transitions/fade-transition.js"></script>

    <main>
    <div id="admin-content">
        <div class="painel-header">
            <h1>Painel de Administração</h1>
            <button id="logout-button" class="logout-button">Sair</button>
        </div>

        <hr>

        <section class="admin-options">
            <h2>Gerenciamento de Conteúdo</h2>
            <button id="create-news-button" class="action-button">Criar Nova Notícia</button>
            <button id="create-product-button" class="action-button">Criar Novo Produto</button>
            <button id="create-partner-button" class="action-button">Adicionar Novo Parceiro</button>
            <button id="edit-news-button" class="action-button">Editar Notícias</button>
            <button id="edit-product-button" class="action-button">Editar Produtos</button>
            <button id="edit-partner-button" class="action-button">Editar Parceiros</button>
        </section>
    </div>
    </main>

    <script src="../Header/header.js"></script>
    <script src="../Footer/footer.js"></script>
    <script src="paginaAdmin.js"></script>
</body>
</html>
